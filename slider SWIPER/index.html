<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML/CSS/JS</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/swiper/swiper-bundle.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="image-slider swiper-container">
			<div class="image-slider__wrapper swiper-wrapper">
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img1.jpg" alt="IMAGE">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img2.jpg" alt="IMAGE">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img3.jpg" alt="IMAGE">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img4.jpg" alt="IMAGE">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img5.jpg" alt="IMAGE">
					</div>
				</div>
				
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img6.jpg" alt="IMAGE">
					</div>
				</div>
				
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="./images/img7.jpg" alt="IMAGE">
					</div>
				</div>


			</div>
			<div class="swiper-pagination"></div>
			<!-- Этот блок для одновременного отображения и прогрессбара и пагинации -->
			<div class="image-slider__fraction">
				<div class="image-slider__current">Image 1</div>
				<div class="image-slider__sepparator">of</div>
				<div class="image-slider__total">1</div>
			</div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<div class="swiper-scrollbar"></div>
		</div>
	</div>




	<script src="./js/script.js"></script>
</body>

</html>

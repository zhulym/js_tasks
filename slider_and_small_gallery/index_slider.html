<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>HTML/CSS/JS</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style_slider.css" type="text/css">

</head>

<body>

	<!-- Slider -->
	<div class="slider" data-width="720px" data-height="480px">
		<div class="slider-item hidden-slide">
			<img src="./images/img1.jpg" alt="">
		</div>
		<div class="slider-item hidden-slide">
			<img src="./images/img2.jpg" alt="">
		</div>
		<div class="slider-item hidden-slide">
			<img src="./images/img3.jpg" alt="">
		</div>
		<div class="slider-item hidden-slide">
			<img src="./images/img4.jpg" alt="">
		</div>
		<div class="slider-item hidden-slide">
			<img src="./images/img5.jpg" alt="">
		</div>
	</div>


	<!-- Gallery -->
	<div id="big_picture"></div>
	<div id="gallery">
		<img id="image_1" class="gallery-item" src="images/gallery/small/img1.jpg">
		<img id="image_2" class="gallery-item" src="images/gallery/small/img2.jpg">
		<img id="image_3" class="gallery-item" src="images/gallery/small/img3.jpg">
		<img id="image_4" class="gallery-item" src="images/gallery/small/img4.jpg">
		<img id="image_5" class="gallery-item" src="images/gallery/small/img5.jpg">
		<img id="image_6" class="gallery-item" src="images/gallery/small/img6.jpg">
		<img id="image_7" class="gallery-item" src="images/gallery/small/img7.jpg">
		<img id="image_8" class="gallery-item" src="images/gallery/small/img8.jpg">
		<img id="image_9" class="gallery-item" src="images/gallery/small/img9.jpg">
	</div>


	<script src="./js/script_slider.js"></script>
</body>

</html>
